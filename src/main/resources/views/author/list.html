<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<section>

    <h1>Authors List</h1>
  <div th:each="author : ${authors}"  >

    <span th:text="${author.getFirstName()}"></span>
    <span th:text="${author.getLastName()}"></span>

  </div>
</section>

</body>
</html>
